---
layout: default
---
<article class="post">
	<header class="post-header">
		<h1 class="post-title">
			{% if page.menu == "wiki" %}
				{% if page.title == "Home" %}
					Documentation
				{% else %}
					{{ page.title | escape }}
				{% endif %}
			{% else %}
				{{ page.title | escape }}
			{% endif %}
		</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
